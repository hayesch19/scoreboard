<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="blernsball">Blernsball</h1>
      <h1>Score Board</h1>
    </div>
    <section class="innings">
      <h2 class="inning">Inning</h2>
      <p class="current-inning">0</p>
      Update Inning
      <button class="inning-add-1-button">Add 1</button>
      <button class="inning-subtract-1-button">Subtract 1</button>
    </section>
    <section class="teams">
      <section class="team one">
        <section>
          <h2 class="team-1-name">Team 1</h2>
          <p class="team-1-score">0</p>
        </section>
        <section>
          <section>
            Update Team 1 Name
            <input type="text" class="team-1-input" />
            <button class="update-team-1-name">Update</button>
          </section>
          <section>
            Update Team 1 Score
            <button class="team-1-add-1-button">Add 1</button>
            <button class="team-1-subtract-1-button">Subtract 1</button>
          </section>
        </section>
      </section>
      <section class="team two">
        <section>
          <h2 class="team-2-name">Team 2</h2>
          <p class="team-2-score">0</p>
        </section>

        <section>
          <section>
            Update Team 2 Name
            <input type="text" class="team-2-input" />
            <button class="update-team-2-name">Update</button>
          </section>
          <section>
            Update Team 2 Score
            <button class="team-2-add-1-button">Add 1</button>
            <button class="team-2-subtract-1-button">Subtract 1</button>
          </section>
        </section>
      </section>
    </section>
    <footer>
      <img class="logo" src="./images/Blernsball.png" alt="blernsball" />
    </footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
